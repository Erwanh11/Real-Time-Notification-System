<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Client de Notifications en Temps Réel</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Notifications en Temps Réel</h1>
  <ul id="notifications"></ul>

  <script>
    const socket = io('http://localhost', { transports: ['websocket'] });
    socket.emit('register', 'user123');


    socket.on('notification', (data) => {
      console.log('Notification reçue :', data);
      const li = document.createElement('li');
      li.textContent = `${data.timestamp} - ${data.message}`;
      document.getElementById('notifications').appendChild(li);
    });
  </script>
</body>
</html>
